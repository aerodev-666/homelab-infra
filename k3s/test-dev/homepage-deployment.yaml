apiVersion: apps/v1
kind: Deployment 
metadata:
  name: homepage-deployment 
  namespace: test-dev 
  labels:
    tier: godly
    env: dashboard
    app: homepage 
spec:
  replicas: 4
  selector:
    matchLabels:
      tier: godly 
  template:
    metadata:
      name: homepage-pod 
      labels:
        tier: godly
    spec:
      serviceAccountName: app-sa
      containers:
      - env:
        - name: HOMEPAGE_ALLOWED_HOSTS
          value: heroaero.dev,www.heroaero.dev
        - name: PGID
          value: "1000"
        - name: PUID
          value: "1000"
        image: ghcr.io/gethomepage/homepage:v1.3.2
        imagePullPolicy: ""
        name: homepage
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "250m"
        ports:
        - containerPort: 3000
        resources: {}
        volumeMounts:
        - mountPath: /app/config
          name: homepage-claim0
        - mountPath: /var/run/docker.sock
          name: homepage-claim1
          readOnly: true
      restartPolicy: Always
      serviceAccountName: ""
      volumes:
      - name: homepage-claim0
        persistentVolumeClaim:
          claimName: homepage-claim0
      - name: homepage-claim1
        persistentVolumeClaim:
          claimName: homepage-claim1
          readOnly: true
 

