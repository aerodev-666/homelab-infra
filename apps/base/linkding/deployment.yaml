apiVersion: apps/v1
kind: Deployment 
metadata:
  name: linkding
  namespace: linkding
spec:
  replicas: 2
  selector:
    matchLabels:
      app: linkding
  template:
    metadata:
      labels:
        app: linkding
    spec:
      containers:
        - name: linkding
          image: sissbrueker/linkding:v1.41.0
          ports:
            - containerPort: 9090
